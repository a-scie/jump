# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

orbs:
  gh: circleci/github-cli@2.1.1
  rust: circleci/rust@1.6.0

jobs:
  test:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    steps:
      - checkout
      - rust/install:
          version: nightly
      - rust/format:
          nightly-toolchain: true
      - rust/install
      - rust/clippy
      - rust/test:
          package: --all
  package:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    steps:
      - checkout
      - run:
          name: Package scie-jump
          command: |
            mkdir dist
            docker run --rm \
              -v $PWD:/code \
              -w /code \
              rust:1.72.1-alpine3.18 \
                sh -c 'apk add musl-dev && cargo run -p package -- dist'
      - persist_to_workspace:
          root: dist
          paths:
            - scie-jump*
  integration-test:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    steps:
      - checkout
      - attach_workspace:
          at: dist
      - run:
          name: Integration Tests
          command: examples/run.sh --no-package
  release:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - gh/setup
      - attach_workspace:
          at: dist
      - run:
          name: Upload scie-jump-linux-aarch64 to << pipeline.parameters.GHA_Meta >> Github Release
          command: |
            gh release upload << pipeline.parameters.GHA_Meta >> dist/scie-jump* --repo a-scie/jump

workflows:
  ci:
    jobs:
      - test
      - package
      - integration-test:
          requires:
            - package
  release:
    when: << pipeline.parameters.GHA_Action >>
    jobs:
      - package:
          filters:
            tags:
              only: /^v.*/
      - release:
          filters:
            tags:
              only: /^v.*/
          requires:
            - package
          context:
            - GITHUB_CREDS

