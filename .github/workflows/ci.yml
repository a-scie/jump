name: CI
on:
  push:
    branches-ignore:
      - dependabot/**
  pull_request:
defaults:
  run:
    shell: bash
concurrency:
  group: CI-${{ github.ref }}
  # Queue on all branches and tags, but only cancel overlapping PR burns.
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}
jobs:
  org-check:
    name: Check GitHub Organization
    if: github.repository_owner == 'a-scie'
    runs-on: ubuntu-24.04
    steps:
      - name: Noop
        run: "true"
  ci:
    name: ${{ matrix.name }} CI
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # N.B.: macos-13 is the oldest non-deprecated Intel Mac runner and macos-14 is the oldest
        # non-deprecated ARM Mac runner.
        include:
          - os: ubuntu-24.04
            name: Linux x86-64 (glibc)
          - os: ubuntu-24.04
            name: Linux x86-64 (musl)
            cross-target: x86_64-unknown-linux-musl
            docker-platform: linux/amd64
          - os: ubuntu-24.04
            name: Linux aarch64 (musl)
            cross-target: aarch64-unknown-linux-musl
            docker-platform: linux/arm64
          - os: ubuntu-24.04
            name: Linux armv7l (musl)
            cross-target: armv7-unknown-linux-musleabihf
            docker-platform: linux/arm/v7
          - os: ubuntu-24.04
            name: Linux s390x
            cross-target: s390x-unknown-linux-gnu
            docker-platform: linux/s390x
          - os: ubuntu-24.04
            name: Linux powerpc64le
            cross-target: powerpc64le-unknown-linux-gnu
            docker-platform: linux/ppc64le
          - os: macos-13
            name: macOS x86-64
          - os: macos-14
            name: macOS aarch64
          - os: windows-2022
            name: Windows x86-64
          - os: windows-arm64
            name: Windows aarch64
    steps:
      - uses: actions/checkout@v4
      - name: Check Formatting
        if: matrix.cross-target == ''
        run: |
          rustup toolchain add nightly -c rustfmt
          cargo +nightly fmt --check --all
      - name: Install Cross
        if: matrix.cross-target != ''
        run: |
          cargo install cross --locked
      - name: Lint
        if: matrix.cross-target == ''
        run: cargo clippy --locked --all
      - name: Lint
        if: matrix.cross-target != ''
        run: cross clippy --locked --all --target ${{ matrix.cross-target }}
      - name: Unit Tests
        if: matrix.cross-target == ''
        run: cargo test --all
      - name: Unit Tests
        if: matrix.cross-target != ''
        run: cross test --all --target ${{ matrix.cross-target }}
      - name: Build & Package
        if: matrix.cross-target == ''
        run: cargo run -p package
      - name: Build & Package
        if: matrix.cross-target != ''
        run: |
          cargo install cross --locked
          cross run -p package --target ${{ matrix.cross-target }}
      - name: Integration Tests
        if: matrix.cross-target == ''
        run: examples/run.sh --no-package
      - name: Integration Tests
        if: matrix.cross-target != ''
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all

          ENV_FILE=$PWD/ci.env
          touch $ENV_FILE
          if [[ "${{ matrix.docker-platform }}" == "linux/ppc64le" ]]; then
            # Work around illegal instruction errors (signal 4) by taking the guess-work out of
            # qemu selecting the target cpu type.
            echo "QEMU_CPU=POWER8" >> $ENV_FILE
          fi

          docker run --rm \
            --env-file $ENV_FILE \
            -v $PWD:/code \
            -w /code \
            --platform ${{ matrix.docker-platform }} \
            ubuntu:24.04 \
              bash -c "
                apt-get update &&
                apt-get --no-install-recommends install -y git jq curl ca-certificates &&
                git config --global --add safe.directory /code &&
                ./examples/run.sh --no-package
              "
