name: CI
on:
  push:
    branches-ignore:
      - dependabot/**
  pull_request:
defaults:
  run:
    shell: bash
concurrency:
  group: CI-${{ github.ref }}
  # Queue on all branches and tags, but only cancel overlapping PR burns.
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}
jobs:
  org-check:
    name: Check GitHub Organization
    if: github.repository_owner == 'a-scie'
    runs-on: ubuntu-22.04
    steps:
      - name: Noop
        run: "true"
  ci:
    name: (${{ matrix.os }}) CI
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # N.B.: macos-12 is the oldest non-deprecated Intel Mac runner and macos-14 is the oldest
        # non-deprecated ARM Mac runner.
        os: [ubuntu-22.04, linux-arm64, macos-12, macos-14, windows-2022]
    steps:
      - uses: actions/checkout@v4
      - name: Check Formatting
        run: |
          rustup toolchain add nightly -c rustfmt
          cargo +nightly fmt --check --all
      - name: Lint
        run: cargo clippy --locked --all
      - name: Unit Tests
        run: cargo test --all
      - name: Build & Package
        if: ${{ matrix.os != 'ubuntu-22.04' && matrix.os != 'linux-arm64' }}
        run: cargo run -p package
      - name: Build & Package
        if: ${{ matrix.os == 'ubuntu-22.04' || matrix.os == 'linux-arm64' }}
        run: |
          docker run --rm \
            -v $PWD:/code \
            -w /code \
            rust:1.79.0-alpine3.20 \
              sh -c "
                apk add musl-dev &&
                addgroup -g $(id -g) build &&
                adduser -u $(id -u) -G build -D -H build &&
                su build -c 'cargo run -p package -- dist'
              "
      - name: Integration Tests
        run: examples/run.sh --no-package
